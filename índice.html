<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EstimaTB - Agrometeorologia Profissional</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
    <div class="max-w-4xl mx-auto py-12 px-4">
        <!-- Cabe√ßalho -->
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-green-700 mb-2">EstimaTB üåø</h1>
            <p class="text-gray-600">Estimativa de Temperatura Basal de Plantas</p>
        </div>

        <!-- √Årea de Upload -->
        <div class="bg-white p-8 rounded-xl shadow-md border border-gray-100 mb-8">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">1. Carregue seus dados (.csv ou .xlsx)</h2>
            <input type="file" id="arquivo" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100" />
            
            <button onclick="enviarParaCalculo()" id="btnCalcular" class="mt-6 w-full bg-green-600 text-white py-3 rounded-lg font-bold hover:bg-green-700 transition">
                Analisar Dados Agora
            </button>
        </div>

        <!-- Resultados (Ficam escondidos at√© o c√°lculo terminar) -->
        <div id="resultado" class="hidden bg-white p-8 rounded-xl shadow-md border-t-4 border-green-500">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Resultados da An√°lise</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="p-4 bg-gray-50 rounded-lg">
                    <p class="text-sm text-gray-500">Temperatura Basal</p>
                    <p id="res_tb" class="text-2xl font-bold text-green-600">--</p>
                </div>
                <div class="p-4 bg-gray-50 rounded-lg">
                    <p class="text-sm text-gray-500">R¬≤ (Precis√£o)</p>
                    <p id="res_r2" class="text-2xl font-bold text-blue-600">--</p>
                </div>
                <div class="p-4 bg-gray-50 rounded-lg">
                    <p class="text-sm text-gray-500">Status</p>
                    <p class="text-sm font-medium text-orange-600">Plano Gratuito</p>
                </div>
            </div>

            <!-- Bot√£o Monetiza√ß√£o -->
            <div class="bg-yellow-50 p-6 rounded-lg text-center border border-yellow-200">
                <p class="text-yellow-800 mb-4 font-medium">Voc√™ precisa do relat√≥rio detalhado para sua pesquisa?</p>
                <button onclick="pagar()" class="bg-yellow-600 text-white px-8 py-2 rounded shadow-md hover:bg-yellow-700">
                    üí≥ Liberar Planilha Excel Completa (Pix/Cart√£o)
                </button>
            </div>
        </div>
    </div>

    <script>
        // AQUI EST√Å O SEGREDO: COLOQUE O LINK DO SEU RENDER AQUI EMBAIXO
        const URL_SERVIDOR = "https://temperatura-basal.onrender.com";

        async function enviarParaCalculo() {
            const fileInput = document.getElementById('arquivo');
            const btn = document.getElementById('btnCalcular');
            if (fileInput.files.length === 0) return alert("Por favor, selecione um arquivo.");

            btn.innerText = "Processando c√°lculos...";
            btn.disabled = true;

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch(`${URL_SERVIDOR}/analisar`, {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                document.getElementById('resultado').classList.remove('hidden');
                document.getElementById('res_tb').innerText = data.tb_estimada + " ¬∫C";
                document.getElementById('res_r2').innerText = data.r2.toFixed(3);
                
                btn.innerText = "Analisar Dados Agora";
                btn.disabled = false;
            } catch (err) {
                alert("Erro ao conectar com o c√©rebro do servidor. Verifique o link no c√≥digo.");
                btn.disabled = false;
            }
        }

        async function pagar() {
            const res = await fetch(`${URL_SERVIDOR}/checkout-stripe`);
            const data = await res.json();
            window.location.href = data.url; // Redireciona para o Stripe
        }
    </script>
</body>
</html>
